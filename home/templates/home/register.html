{% extends 'base.html' %}

{% block content %}
    <h1 class="display-3">Create account</h1>
    <form method="POST" class="mx-auto p-5">
        {% csrf_token %}
        <div class="text-start">{{form.as_p}}</div>
        <input class="btn btn-secondary text-center" type="submit" name="Submit"/>
    </form>
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>    
        {% endfor %}
    {% endfor %}
{% endblock %}
