{% extends 'base.html' %}

{% block content %}
<div class="overflow-hidden p-3 text-center">
    <div class="mx-auto p-3 pb-0">
        <h1 class="display-1">New flashcard</h1>
        <p class="lead">Create a new flashcard.</p>
    </div>
</div>

<form action="{% url 'flashcard-create' collection_id=collection_id set_id=set_id %}" method="POST" class="col-md-5 mx-auto">
    {% csrf_token %}
    {% for item in form %}
        <div class="p-2">
            <p class="form-label">{{item.label}}</p>
            {{item}}
        </div>
    {% endfor %}
    <a href="{% url 'flashcard-list' collection_id=collection_id set_id=set_id %}" class="btn btn-outline-secondary mt-2">Back to set</a>
    <button type="submit" class="btn btn-primary mt-2">Create flashcard</button>
</form>
{% for field in form %}
    {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>    
    {% endfor %}
{% endfor %}
{% endblock %}
