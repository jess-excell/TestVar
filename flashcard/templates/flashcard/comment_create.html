{% extends "base.html" %}

{% block content %}
    <div class="overflow-hidden p-3 text-center">
        <div class="mx-auto p-3">
            <h1 class="display-1">New comment</h1>
            <p class="lead">Leave a comment.</p>
        </div>
    </div>
    
    <form action="{% url 'comments-create' set_id=set_id collection_id=collection_id %}" method="POST" class="col-md-5 mx-auto">
        {% csrf_token %}
        {% for item in form %}
            <div class="p-2">
                <p class="form-label">{{item.label}}</p>
                {{item}}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-2">Leave comment</button>
    </form>
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>    
        {% endfor %}
    {% endfor %}
{% endblock %}
