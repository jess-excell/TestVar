{% extends 'base.html' %}

{% block content %}
    {% if user == review.user %}
        <p class="lead fw-normal">Are you sure you want to delete this review? <small class="lead fw-normal text-danger">This action action cannot be undone.</small></p>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete my review" class="btn btn-danger"/>
            <a href="{% url 'review-list' set_id=set_id collection_id=collection_id%}" class="btn btn-secondary">Back to reviews</a>
        </form>
    {% else %}
        <p class="lead fw-normal">You don't have permission to modify this review.</p>
        <a href="{% url 'flashcard-list' set_id=set_id collection_id=collection_id%}" class="btn btn-secondary">Back to flashcards</a>
    {% endif %}
{% endblock %}
